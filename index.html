<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yohannes Shiferaw | Video Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mesh-background" aria-hidden="true"></div>
    <div class="grain-overlay" aria-hidden="true"></div>

    <div class="cinemascope-bar bar-top" aria-hidden="true"></div>
    <div class="cinemascope-bar bar-bottom" aria-hidden="true"></div>

    <header class="glass-nav">
        <div class="logo">Yohannes Shiferaw.</div>
        
        <div class="hardware-panel">
            <span class="label">EXP (Theme)</span>
            <div class="dial-container">
                <div class="skeuomorphic-dial" id="themeDial">
                    <div class="dial-grip"></div>
                    <div class="dial-indicator"></div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero-section">
            
            <div class="hero-content">
                <h1 class="glitch-text" data-text="Selam Mengistu">Yohannes Shiferaw</h1>
                <h2 class="title-metadata">ROLE: Video Editor // CUT: 01</h2>
                
                <button class="magnetic-btn play-btn">
                    <span class="play-triangle">&#9658;</span> View Reel
                </button>
            </div>

            <div class="hero-visual">
                <div class="viewfinder-container">
                    <div class="bracket top-left"></div>
                    <div class="bracket top-right"></div>
                    <div class="bracket bottom-left"></div>
                    <div class="bracket bottom-right"></div>
                    
                    <div class="rec-status"><span class="red-dot"></span> REC</div>
                    
                    <img src="https://raw.githubusercontent.com/selammengistu0005-ai/Jo_profile/main/photo_2026-02-15_12-48-24.jpg" alt="Yohannes Shiferaw - Video Editor" class="profile-photo">
                </div>
            </div>

        </section>

        <section class="project-gallery">
    <h3 class="section-title">PROJECT TIMELINE</h3>
    <div class="timeline-container">
        <div class="project-card">
            <div class="frame-number">01</div>
            <div class="video-placeholder">
                <img src="project1-thumb.jpg" alt="Project 1">
                <div class="play-overlay"><span>VIEW CUT</span></div>
            </div>
            <div class="project-info">
                <h4>Commercial / Brand Film</h4>
                <p>Color Grade â€¢ Sound Design</p>
            </div>
        </div>

        <div class="project-card">
            <div class="frame-number">02</div>
            <div class="video-placeholder">
                <img src="project2-thumb.jpg" alt="Project 2">
                <div class="play-overlay"><span>VIEW CUT</span></div>
            </div>
            <div class="project-info">
                <h4>Music Video / Narrative</h4>
                <p>Multi-cam Editing</p>
            </div>
        </div>

        </div>
</section>
    </main>

    <script src="script.js"></script>
</body>

</html>
